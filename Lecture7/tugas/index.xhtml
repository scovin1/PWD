<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
   <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
   <title>Hotel Reservation Form</title>
   <link rel="stylesheet" href="style.css" />
</head>
<body>

<h1>Reservation Hotel Room</h1>

<form action="" method="post">

   <fieldset>
      <legend><strong>Personal Data</strong></legend>
      <p>1. Name<br />
      <input type="text" id="name" name="name" /></p>

      <p>2. Gender<br />
      <input type="text" id="gender" name="gender" /></p>

      <p>3. Email Address<br />
      <input type="text" id="email" name="email" /></p>

      <p>4. Telp Number<br />
      <input type="text" id="telp" name="telp" /></p>
   </fieldset>

   <fieldset>
      <legend><strong>Reservation Room Form</strong></legend>
      <p>1. Reservation Name<br />
      <input type="text" id="reservation" name="reservation" /></p>

      <p>2. Booking Date<br />
      <input type="text" id="booking" name="booking" /></p>

      <p>3. Room Type<br />
      <select id="room" name="room">
         <option>Deluxe</option>
         <option>Superior</option>
         <option>Executive</option>
      </select></p>

      <p>4. Bed Type<br />
      <select id="bed" name="bed">
         <option>Single bed</option>
         <option>Double bed</option>
         <option>King bed</option>
      </select></p>

      <p>5. Breakfast<br />
      <input type="radio" id="with" name="breakfast" value="With Breakfast" />
      <label for="with">With Breakfast</label>
      <input type="radio" id="without" name="breakfast" value="Without Breakfast" />
      <label for="without">Without Breakfast</label>
      </p>
   </fieldset>

   <fieldset>
      <legend><strong>Payment</strong></legend>
      <p>1. Check in Date<br />
      <input type="text" id="checkin" name="checkin" /></p>

      <p>2. Check out Date<br />
      <input type="text" id="checkout" name="checkout" /></p>

      <p>3. Payment Method<br />
      <select id="payment" name="payment">
         <option>Cash</option>
         <option>Credit Card</option>
         <option>Transfer</option>
      </select></p>
   </fieldset>

   <p><input type="submit" value="submit" /></p>
</form>

</body>
</html>
